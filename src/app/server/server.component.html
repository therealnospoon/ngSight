<div class="card mb-3 shadow block-status" [ngStyle]="{ 'background-color': color }">
    <div class="card-header name">
        {{server.name}}
    </div>
    <div class="card-body status">
        {{server.isOnline}}
    </div>
    <button class="btn btn-default action" (click)="handleToggleStatus(server.isOnline)">Toggle Status</button>
</div>
